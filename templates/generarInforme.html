<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.3/xlsx.full.min.js"></script>
<style>

  #filtroInforme {
    background-color: #fff;
    display: flex;
    padding: 1.8em; 
    flex-direction: column;
    width: 25rem;
  }
  #filtroInforme >h2{
    font-size: 1.1em;
    color: #6c757d !important;
    margin-bottom: .5em;
    padding-bottom: .2em;
  }
  @media screen and (max-width: 500px) {
    
  #filtroInforme{
    width: 80%;
    padding-bottom: 2.6em;
  } 
  #filtroInforme >h2{
    font-size: 1em;
  }
  }

  #label {
    display: block;
    margin-bottom: 10px;
  }

  .inputsFecha {
    width: 100%;
    outline: none;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;
    outline: none;
    border-radius: .2em;
    padding: .8em .8em;
  }

 #ConsultarInformeE {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: .2em;
    cursor: pointer;
  }
  #cerrarModalInforme{
  align-self: flex-end;
    width: 1em;
    font-size: 1.1em;
    cursor: pointer;
  }
  #mesSeleccionado{
    padding: .8em .8em;
    border: none;
    border-radius: .2em;
    outline: none;
    box-shadow: rgba(0, 0, 0, 0.05) 0px 0px 0px 1px, rgb(209, 213, 219) 0px 0px 0px 1px inset;
  }

 #ConsultarInformeE:hover {
    background-color: #0056b3;
  }

  .rowWrapformulario{
    display: flex;
    gap: .5em;
    align-items: center;
  }
  .itemWrap{
    width: 50%;
  }
  .mInf{

    background-color: rgb(255, 255, 255);
    display: block;
    margin-right: 2%;
    padding: 5px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }
  .head-infor{
    display: flex;
    align-items: center;
    width: 100%;
  }
</style>
<div class="modalInforme">


<section class="modal mInf" id="ModalfiltroInforme">
  <div class="head-infor">
  <i class="bx bx-chevron-left bx-x" onclick="closeModalInforme()"></i>
<h3 style="margin-left: 5%;">Generar Informe</h3></div>
  <form id="filtroInforme">
    
    <!-- <div id='cerrarModalInforme'><i class="fa-solid fa-x"></i></div> -->

    <section class="rowWrapformulario">

      <div class="itemWrap">
        <label for="fecha_inicio">Fecha de inicio:</label>
        <input class="inputsFecha" type="date" name="fecha_inicio" id="fecha_inicio" required />  
      </div>
      <div class="itemWrap">
        <label for="fecha_fin">Fecha de fin:</label>
        <input class="inputsFecha" type="date" name="fecha_fin" id="fecha_fin" required />
      </div>

    </section>

    <!--  -->

    <section class="rowWrapformulario">
     
        <!-- <label for="">Seleccione el mes</label> -->
        <select id="mesSeleccionado"  class="itemWrap">
            <option value="1">Enero</option>
            <option value="2">Febrero</option>
            <option value="3">Marzo</option>
            <option value="4">Abril</option>
            <option value="5">Mayo</option>
            <option value="6">Junio</option>
            <option value="7">Julio</option>
            <option value="8">Agosto</option>
            <option value="9">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
    
   
        <input type="submit" value="Consultar" id="ConsultarInformeE" class="itemWrap" />
    
    </section>




</form>

</section></div>
